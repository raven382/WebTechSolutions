<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyecto Final - Centro de Soporte Técnico</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-content">
      <div class="header-text">
        <h1>Proyecto Final — Centro de Soporte Técnico</h1>
        <p class="subtitle">TechSolutions S.A.S. — Equipo: Raven Ovalle · Matías Ureta · Juan Cruz</p>
      </div>
      <a class="header-logo-link" href="https://chile.generation.org/" aria-label="Generation Chile" target="_blank" rel="noopener noreferrer">
        <img class="header-logo" src="assets/img/generation-logo.png" alt="Generation">
      </a>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="panel-filtros" aria-label="Filtros de tickets">
      <h2>Filtros</h2>

      <label for="filterEstado">Estado</label>
      <select id="filterEstado" aria-controls="ticketsList">
        <option value="">Todos</option>
        <option value="Nuevo">Nuevo</option>
        <option value="Apertura">Apertura</option>
        <option value="Resuelto">Resuelto</option>
        <option value="Escalada">Escalada</option>
        <option value="Cierre">Cierre</option>
      </select>

      <label for="filterPrioridad">Prioridad</label>
      <select id="filterPrioridad" aria-controls="ticketsList">
        <option value="">Todas</option>
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>

      <label for="filterTipo">Tipo</label>
      <select id="filterTipo" aria-controls="ticketsList">
        <option value="">Todos</option>
        <option value="Hardware">Hardware</option>
        <option value="Periféricos">Periféricos</option>
        <option value="Redes">Redes</option>
        <option value="Software">Software</option>
        <option value="Otros">Otros</option>
      </select>

      <label for="searchInput">Buscar (exacta)</label>
      <input id="searchInput" type="search" placeholder="TS-HW-0238 o Juan Pérez"
        aria-label="Buscar ticket exacto por código o nombre">

      <div class="legend">
        <p><strong>Nota:</strong> Use filtros combinados para refinar la lista.</p>
      </div>
    </aside>

    <section id="ticketsList" class="tickets" aria-live="polite"></section>
  </main>

  <!-- Modal de evidencias / visor -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button id="closeModal" class="modal-close" aria-label="Cerrar">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>Proyecto Final — Centro de Soporte Técnico · TechSolutions S.A.S.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
